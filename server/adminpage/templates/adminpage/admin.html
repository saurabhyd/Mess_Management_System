<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Admin Login</title>
    {% load static %}
    <link rel=stylesheet href='{% static "adminpage/styleadmin.css" %}'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
<div class='topheader'><a href="{% url 'mainpage:index' %}"><b>Mess Management System</b></a></div>

    <div class="alert alert-danger fade in" ><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><span class="glyphicon glyphicon-remove"></span><strong>{{ message }}</strong></div>
    {% endif %}
    <div class="container-fluid">
        <div class="col-sm-6">
            <div class='heading'>
                <b>Admin Login</b>
            </div>
        </div>
         
        <div class="col-sm-6">
            <form class='sideform' method="post">
               <!-- <input type='text' class='form-control' placeholder='Admin ID'>
                <input type='password' class='form-control' placeholder='Password'> -->
                {% csrf_token %}
                {{ form }}
                <button class='btn btn-primary'>Click Here To Log In</button>
            </form>
        </div>
    </div>
