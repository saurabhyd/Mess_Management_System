<!DOCTYPE html>
<html lang='en'>

    <head>
        <title>Guest Booking</title>
        {% load static %}
        <link rel=stylesheet href="{% static 'guestpage/styleguest.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>


    <div class='topheader'><a href="{% url 'mainpage:index' %}"><b>Mess Management System</b></a></div>
        {% if var is 1 %}
        <div class="alert alert-success fade in" ><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><span class="glyphicon glyphicon-ok"></span><strong> Your meal has been booked!</strong></div>
        {% elif var is 2 %}
        <div class="alert alert-danger fade in" ><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><span class="glyphicon glyphicon-remove"></span><strong> Please input valid details!</strong></div>
        {% endif %}

        <div class='book'>Book Your Meal</div>
        <div class='detail'>
            <form class='mess' method="post">
                {% csrf_token %}
                {{ form }}
                <button type='submit' class='btn btn-primary' id='butn'>Submit</button>
            </form>
            
        </div>
        
    </body>
</html>
